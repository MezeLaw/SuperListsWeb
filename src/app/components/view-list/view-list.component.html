<div class="animate__animated animate__fadeIn">
    <mat-grid-list [cols]="1" rowHeight="70px" class="grid-list-styles">
        <mat-grid-tile 
            [colspan]="1"
            [rowspan]="1"
            [style.background]="">
            <h1 class="title-styles">Tareas</h1>    
            <mat-divider class="divider-style"></mat-divider>
             
        </mat-grid-tile> 
    
    </mat-grid-list>


    <div *ngIf="!haveItems" class="text-style">
        <p>  
            Texto para mostrar q n o hay items
        </p>
    </div>

    <div class="demo-button-container text-style">
        <button mat-raised-button (click)="createItem()" class="demo-button">
          Agregar tarea
        </button>
         

        <button mat-raised-button (click)="returnToMyLists()" class="demo-button">
            Volver a mis listas
          </button>
        <hr>
    </div> 
     
 

     <div class="text-style">
        <table mat-table
            [dataSource]="dataSource" multiTemplateDataRows
            class="mat-elevation-z8">
         
          <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element['title']}} </td>
          </ng-container>  

          <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completada </th>
            <td mat-cell *matCellDef="let element"> {{element['is_done']}} </td>
        </ng-container> 
 
            
            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                  <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      
                    <span class="example-element-description-attribution"> Descripcion </span>
                      <div class="example-element-description">
                        {{element['description']}}
                      <!-- <span class="example-element-description-attribution"> -- Lorem </span> -->
                      <br>
                      <br>
                      <button mat-raised-button color="accent" (click)="editListItem(element['ID'])">Editar</button> 
                      <button mat-raised-button color="warn"(click)="deleteListItem(element['ID'])">Eliminar</button>
                      </div>
                  </div>
                </td>
            </ng-container>
            <!-- Estos son los headers de la tabla-->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <!-- Esto es el row basicamente, el body de la tabla por linea-->
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <!-- Esto es el row cuando hago click aparcece-->
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
             
        </table>
     </div>
</div>
