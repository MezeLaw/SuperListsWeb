<div class="animate__animated animate__fadeIn">
    <mat-grid-list [cols]="1" rowHeight="70px" class="grid-list-styles">
        <mat-grid-tile 
            [colspan]="1"
            [rowspan]="1"
            [style.background]="">
            <h1 class="title-styles">Tareas</h1>    
            <mat-divider class="divider-style"></mat-divider>
             
        </mat-grid-tile> 
    
    </mat-grid-list>


    <div   class="text-style">
        <p>  
            Esta lista no tiene tareas! Pod√©s agregar una haciendo click en agregar!
        </p>
    </div>

    <div class="demo-button-container text-style">
        <button mat-raised-button class="demo-button add-btn">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-raised-button  color="warn"  class="demo-button">
            <mat-icon class="icon-size" >delete</mat-icon>
        </button>
     
        <button mat-raised-button  class="demo-button list-complete">
          <mat-icon class="icon-size">checklist</mat-icon>
        </button>
 
         
        <hr>
    </div> 
    <div class="text-style">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
           <span>Hecho</span>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Completada </th>
        <td mat-cell *matCellDef="let element">  <mat-icon class="icon-size">check_circle</mat-icon> </td>
      </ng-container>
     -->
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button class="info-btn">
            <mat-icon class="icon-size">info_outline</mat-icon>
          </button>
          
        </td>
        
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>
</div>
