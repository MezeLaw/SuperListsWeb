<body class="animate__animated animate__fadeIn"> 
  

    <div class="content" role="main">
    
      <mat-card class="card-color card-size card-align">
          
           <mat-card-title class="card-title-alig pt-1 pb-1">Unirse a lista</mat-card-title> 
           <div>   
              <form [formGroup]="joinListForm">
   
                  <div class="example-container margins">
                      <mat-form-field appearance="fill">
                      <mat-label class="label-field-color margins">Codigo de invitaci√≥n</mat-label>
                      <input matInput placeholder="Ej: abc1225-xasd7-aFylmz-0asd-1cf3" formControlName="code" (input)="isValidForm($event)" required> 
                      <mat-error>{{getCodeMessageError()}}</mat-error> 
                      </mat-form-field>
                  </div> 
               
              </form>
           </div>
           <div *ngIf="!joining" class="text-style">
               <button mat-raised-button (click)="jointoList()" [disabled]="isPristine || loading || !fullCompleted" class="btn-margins join-btn">Unirse</button> 
               <button mat-stroked-button (click)="returnToLists()" class="btn-margins return-btn">Volver a mis listas</button> 
           </div>

           <div *ngIf="joining" class="spinner">
                <mat-progress-spinner 
                class="example-margin"
                [color]="'accent'"
                [mode]="'indeterminate'"
                [diameter]="30">
                </mat-progress-spinner>
            </div>

      </mat-card>
   
   </div>
  
   
  
  </body>
