           <div>   
              <form [formGroup]="joinListForm">
   
                  <div class="example-container margins">
                      <mat-form-field appearance="fill">
                      <mat-label class="label-field-color margins">Codigo de invitaci√≥n</mat-label>
                      <input matInput placeholder="Ej: abc1225-xasd7-aFylmz-0asd-1cf3" formControlName="code" required> 
                      <mat-error>{{getCodeMessageError()}}</mat-error>
