<body class="animate__animated animate__fadeIn"> 
    <p>
    <mat-toolbar class="base">
      <img src="assets/resources/images/superlists-right-pencil.svg" class="logo-img">
      <h1 class="example-app-name">SuperLists</h1>
    </mat-toolbar>
  </p>

  <div class="content" role="main">
  
    <mat-card class="card-color card-size card-align">
        
         <mat-card-title class="card-title-alig pt-1 pb-1">Registro</mat-card-title> 
         <div [formGroup]="signUpForm"> 

            <div class="example-container margins">
                <mat-form-field appearance="fill">
                <mat-label class="label-field-color margins">Ingrese su nombre y apellido o apodo</mat-label>
                <input matInput placeholder="jose@ejemplo.com" formControlName="name" required> 
                <mat-error *ngIf="validName">{{getNameErrorMessage()}}</mat-error> 
                </mat-form-field>
            </div>

 
             <div class="example-container margins">
                 <mat-form-field appearance="fill">
                 <mat-label class="label-field-color margins">Ingrese su email</mat-label>
                 <input matInput placeholder="jose@ejemplo.com" formControlName="email" required> 
                 <mat-error *ngIf="validEmail">{{getEmailErrorMessage()}}</mat-error> 
                 </mat-form-field>
             </div>
     
             <div class="example-container margins">
                 <mat-form-field appearance="fill">
                 <mat-label class="label-field-color">Ingrese su contraseña</mat-label>
                 <input matInput placeholder="contraseña" formControlName="password" required>
                 <mat-error *ngIf="validPassword">{{getPasswordErrorMessage()}}</mat-error> 
                 </mat-form-field>
             </div>
         </div>
 
 
         <mat-card-actions class="pt-1 pb-1"> 
             <button mat-raised-button (click)="signup()" [disabled]="!validEmail || !validPassword || isPristine">Crear cuenta</button> 
             <button mat-stroked-button (click)="login()">Iniciar sesion</button> 
         </mat-card-actions>
    </mat-card>
 
 </div>

 

</body>
