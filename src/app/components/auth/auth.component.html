<body class="animate__animated animate__fadeIn"> 
    <p>
    <mat-toolbar class="base ">
      <img src="assets/resources/images/superlists-right-pencil.svg" class="logo-img">
      <h1 class="example-app-name">SuperLists</h1>
    </mat-toolbar>
  </p>

  <div class="content" role="main">
  
    <mat-card class="card-color card-size card-align">
        
         <mat-card-title class="card-title-alig pt-1 pb-1">Ingresar</mat-card-title> 
         <div [formGroup]="loginForm"> 
 
             <div class="example-container margins">
                 <mat-form-field appearance="fill">
                 <mat-label class="label-field-color margins">Ingrese su email</mat-label>
                 <input matInput placeholder="jose@ejemplo.com" formControlName="email" required (input)="isValidForm($event)"> 
                 <mat-error>{{getEmailErrorMessage()}}</mat-error> 
                 </mat-form-field>
             </div>
     
             <div class="example-container margins">
                 <mat-form-field appearance="fill">
                    <mat-label class="label-field-color">Ingrese su contraseña</mat-label>
                    <input matInput placeholder="contraseña" formControlName="password" type="{{inputPasswordFieldType}}" (input)="isValidForm($event)">
                    <mat-error>{{getPasswordErrorMessage()}}</mat-error> 
                 </mat-form-field>
             </div>


             <div  >
                <mat-checkbox (change)="switchPasswordVisibility($event)" class="example-margin"><span>Mostrar contraseña</span></mat-checkbox>
            </div>
             
         </div>
 
            <div *ngIf="!loading">
                <button mat-raised-button (click)="login()" [disabled]="isPristine || loading || !fullCompleted" class="login-btn btn-margins">Iniciar sesion
                    <mat-icon>login</mat-icon>
                </button> 
                <button mat-stroked-button (click)="signUp()" class="btn-margins">Crear cuenta</button> 
            </div>
             <div *ngIf="loading" class="spinner">
                <mat-progress-spinner 
                class="example-margin"
                [color]="'accent'"
                [mode]="'indeterminate'"
                [diameter]="30">
                </mat-progress-spinner>
             </div>
        
    </mat-card>
 
 </div>

 

</body>
