<body class="animate__animated animate__fadeIn"> 
  

    <div class="content" role="main">
    
      <mat-card class="card-color card-size card-align">
          
           <mat-card-title class="card-title-alig pt-1 pb-1">Nueva tarea</mat-card-title> 
           <div>   
              <form [formGroup]="newListItemForm">
   
                  <div class="example-container margins">
                      <mat-form-field appearance="fill">
                      <mat-label class="label-field-color margins">TÃ­tulo</mat-label>
                      <input matInput placeholder="Ej: Manzanas" formControlName="title" required (input)="isValidForm($event)"> 
                      <mat-error>{{getTitleMessageError()}}</mat-error> 
                      </mat-form-field>
                  </div>
                
                  <div class="example-container margins">
                      <mat-form-field appearance="fill">
                          <mat-label class="label-field-color">Descripcion (opcional)</mat-label>
                          <input matInput placeholder="Ver oferta, comprar 1kg" formControlName="description" (input)="isValidForm($event)">
                      </mat-form-field>
                  </div>
               
              </form>
           </div>

           <div *ngIf="!updating">
            <button mat-raised-button [disabled]="isPristine || loading || updating || !fullCompleted" (click)="createListItem()" class="btn-margins add-btn">Crear tarea</button> 
            <button mat-stroked-button (click)="returnToList()" [disabled]="updating || loading" class="btn-margins return-btn">Volver a la lista</button> 
           </div>

           <div *ngIf="updating" class="spinner">
                <mat-progress-spinner 
                class="example-margin"
                [color]="'accent'"
                [mode]="'indeterminate'"
                [diameter]="30">
                </mat-progress-spinner>
            </div>

      </mat-card>
   
   </div>
  
   
  
  </body>
