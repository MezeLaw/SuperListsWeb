<div class="animate__animated animate__fadeIn">
    <mat-grid-list [cols]="1" rowHeight="70px" class="grid-list-styles">
        <mat-grid-tile 
            [colspan]="1"
            [rowspan]="1"
            [style.background]="">
            <h1 class="title-styles">Mis listas</h1>    
            <mat-divider class="divider-style"></mat-divider>
             
        </mat-grid-tile> 
    
    </mat-grid-list>


    <div *ngIf="!haveLists" class="text-style">
        <p>  
           ¡No tenes ninguna lista! Recorda que desde aca podras visualizar todas las listas en las que participás sin importar si la creaste vos o te uniste por invitación.
        </p>
    </div>

    <div class="demo-button-container text-style">
        <button mat-raised-button [disabled]="loading" (click)="createList()" class="demo-button">
          Crear lista
        </button>
        <button
            mat-raised-button 
            class="demo-button" [disabled]="loading" (click)="joinListByCode()" class="demo-button">
          Unirse a lista
        </button>
        <hr>
    </div> 
     
 

     <div class="text-style">
        <table mat-table
            [dataSource]="dataSource" multiTemplateDataRows
            class="mat-elevation-z8">
            <!-- 
              <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>  
            -->
 
          <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
          </ng-container>  

          <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element['invite_code']}}</td>
        </ng-container> 
            
            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                  <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      
                    <span class="example-element-description-attribution"> Descripcion </span>
                      <div class="example-element-description">
                        {{element['description']}} 
                      </div>
                  </div>
                  <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      
                    <span class="example-element-description-attribution"> Copiar codigo </span>
                      <div class="example-element-description">  
                        <button  title="Hacé click para copiar el codigo al portapapeles" mat-raised-button color="primary" [cdkCopyToClipboard]="element['invite_code']"> <mat-icon class="icon-display"> content_copy </mat-icon> </button> 
                      </div>
                  </div>

                  <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      
                    <span class="example-element-description-attribution"> Acciones </span>
                      <div class="example-element-description">
                      
                      <br>
                      <button mat-raised-button color="accent" [disabled]="loading" (click)="getList(element['ID'])">Ver</button> 
                      <br>
                      <br>
                      <button mat-raised-button color="warn" [disabled]="loading" (click)="deleteList(element['ID'])">Eliminar</button>
                      </div>
                  </div>
                </td>
            </ng-container>
            <!-- Estos son los headers de la tabla-->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <!-- Esto es el row basicamente, el body de la tabla por linea-->
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <!-- Esto es el row cuando hago click aparcece-->
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
             
        </table>
     </div>
</div>
