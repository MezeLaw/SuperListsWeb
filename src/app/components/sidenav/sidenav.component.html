<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon *ngIf="!snav.opened">menu</mat-icon><mat-icon *ngIf="snav.opened">keyboard_arrow_left</mat-icon></button>
       
        <img class="navbar-brand-margin" src="assets/resources/images/superlists-right-pencil.svg"  alt="SuperLists Logo">
       
      <h1 class="app-name">SuperLists</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item routerLink="home" (click)="snav.close()"> <mat-icon class="icon-margin"> home </mat-icon> Inicio</a>
          <a mat-list-item routerLink="lists"> <mat-icon class="icon-margin"> format_list_bulleted </mat-icon> Mis listas</a>
          <a mat-list-item routerLink="profile"><mat-icon class="icon-margin"> person </mat-icon> Mi perfil</a>
          <a mat-list-item routerLink="/auth" (click)="logOut()"><mat-icon class="icon-margin"> logout </mat-icon> Salir</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
